        async function getChannelInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîç Searching for channel...</div>';
            
            try {
                // Search for the channel by handle
                const searchResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=@${CHANNEL_HANDLE}&type=channel&maxResults=5&key=${API_KEY}`
                );
                
                if (!searchResponse.ok) {
                    throw new Error(`Search API error: ${searchResponse.status}`);
                }
                
                const searchData = await searchResponse.json();
                
                if (searchData.items && searchData.items.length > 0) {
                    // Find the exact match
                    const channel = searchData.items.find(item => 
                        item.snippet.channelTitle.toLowerCase().includes('art craft academy') ||
                        item.snippet.description.toLowerCase().includes('art craft academy')
                    ) || searchData.items[0];
                    
                    const channelId = channel.snippet.channelId;
                    
                    // Get detailed channel info
                    const channelResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,contentDetails&id=${channelId}&key=${API_KEY}`
                    );
                    
                    const channelData = await channelResponse.json();
                    const channelInfo = channelData.items[0];
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Channel Found!</h3>
                            <p><strong>Channel Name:</strong> ${channelInfo.snippet.title}</p>
                            <p><strong>Channel ID:</strong> <code>${channelInfo.id}</code></p>
                            <p><strong>Subscribers:</strong> ${formatNumber(channelInfo.statistics.subscriberCount)}</p>
                            <p><strong>Total Videos:</strong> ${formatNumber(channelInfo.statistics.videoCount)}</p>
                            <p><strong>Total Views:</strong> ${formatNumber(channelInfo.statistics.viewCount)}</p>
                            <p><strong>Uploads Playlist:</strong> <code>${channelInfo.contentDetails.relatedPlaylists.uploads}</code></p>
                            
                            <h4>üìã Add to your .env file:</h4>
                            <code style="display: block; padding: 10px; background: #f8f8f8;">
VITE_MAIN_CHANNEL_ID=${channelInfo.id}<br>
VITE_UPLOADS_PLAYLIST_ID=${channelInfo.contentDetails.relatedPlaylists.uploads}
                            </code>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå Channel not found. Try searching manually.</div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function getLatestVideos() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üé¨ Getting latest videos...</div>';
            
            try {
                // First get channel info to get uploads playlist
                const searchResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=@${CHANNEL_HANDLE}&type=channel&maxResults=1&key=${API_KEY}`
                );
                
                const searchData = await searchResponse.json();
                if (!searchData.items || searchData.items.length === 0) {
                    throw new Error('Channel not found');
                }
                
                const channelId = searchData.items[0].snippet.channelId;
                
                // Get channel details for uploads playlist
                const channelResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${channelId}&key=${API_KEY}`
                );
                
                const channelData = await channelResponse.json();
                const uploadsPlaylistId = channelData.items[0].contentDetails.relatedPlaylists.uploads;
                
                // Get latest videos from uploads playlist
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=10&key=${API_KEY}`
                );
                
                const videosData = await videosResponse.json();
                
                // Get video statistics
                const videoIds = videosData.items.map(item => item.snippet.resourceId.videoId).join(',');
                const statsResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoIds}&key=${API_KEY}`
                );
                
                const statsData = await statsResponse.json();
                
                let html = '<div class="result success"><h3>üé¨ Latest Videos from Art Craft Academy:</h3>';
                
                videosData.items.forEach((item, index) => {
                    const stats = statsData.items.find(stat => stat.id === item.snippet.resourceId.videoId);
                    const views = stats ? formatNumber(stats.statistics.viewCount) : '0';
                    
                    html += `
                        <div class="video-item">
                            <div class="video-title">${item.snippet.title}</div>
                            <div class="video-stats">
                                üìÖ ${new Date(item.snippet.publishedAt).toLocaleDateString()} | 
                                üëÅÔ∏è ${views} views | 
                                üé¨ ID: ${item.snippet.resourceId.videoId}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                    <h4>üìã Use this uploads playlist ID:</h4>
                    <code style="display: block; padding: 10px; background: #f8f8f8;">
VITE_MAIN_UPLOADS_PLAYLIST_ID=${uploadsPlaylistId}
                    </code>
                </div>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
